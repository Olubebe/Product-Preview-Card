<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css">


    <style>

    </style>
</head>

<body>
    <main class="header">
        <div class="Product">
            <div class="prod">
                <div class="product-image">
                    <!-- <img src="./img/image-product-mobile.jpg" alt="" class="product-image-images"> -->
                    <div class="product-image-images"></div>

                </div>
                <div class="cta">
                    <div class="product-text">
                        <h2 class="product-text-head">PERFUME</h2>
                        <h1 class="product-text-big">
                            Gabrielle Essence Eau De Parfum
                        </h1>
                        <p class="product-text-small">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                    </div>
                    <div class="product-price">
                        <span class="product-price-tag">$149.99 </span>
                        <span class="product-price-discount">$169.99</span>
                    </div>
                    <button class="product-button">
                        <img src="./images/icon-cart.svg" alt="cart" class="product-cart">
                        Add To Cart
                    </button>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Faith</a>.
        </div>
    </main>

</body>

</html>
